<!doctype html>
<html lang="en">
<head>
  <!-- 1. basic house-keeping -->
  <meta charset="utf-8">
  <title>Your Brand – Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 2. quick SEO -->
  <meta name="description" content="Official store – limited drops every Friday.">

  <!-- 3. the styles (all in one place so we don't need extra files) -->
  <style>
    /* reset browser defaults */
    *{box-sizing:border-box;margin:0;padding:0}

    /* make the page fill the screen and hide scrollbars */
    html,body{height:100%;overflow:hidden}

    /* centre everything with flexbox */
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }

    /* fullscreen background container */
    .bg{
      position:fixed;   /* sit behind everything */
      inset:0;          /* top:0 right:0 bottom:0 left:0 */
      z-index:-1;       /* push to back */
      background:#000;  /* fallback colour while video loads */
    }
    /* the actual video */
    .bg video{
      width:100%;
      height:100%;
      object-fit:cover; /* crop to cover screen */
    }

    /* non-clickable centre logo */
.center-logo{
  position:fixed;
  inset:0;                    /* stretch to full viewport */
  margin:auto;                /* dead-centre trick */
  z-index:1;
  pointer-events:none;
  display:flex;               /* centre its child */
  align-items:center;
  justify-content:center;
}
.center-logo img{
  width:380px;             /* change size here */
  height:380px;
  opacity:0.6;             /* optional fade */
}

    /* the clickable shop icon */
    .gate{
      cursor:pointer;
      transition:transform .3s ease;
      position:fixed;
      top:20px;
      left:20px;
      z-index:2;
    }
    .gate:hover{transform:scale(1.08)} /* grow on hover */

    /* gentle pulse animation */
    @keyframes pulse{
      50%{transform:scale(1.04)}
    }
    .gate{animation:pulse 2.5s infinite}
  </style>
</head>

<body>
  <!-- 1. background video -->
  <div class="bg">
    <video autoplay muted loop playsinline>
      <source src="bg.mp4" type="video/mp4">
    </video>
  </div>

  <!-- 2. logo fixed to top-left corner -->
  <div class="gate" onclick="goShop()" aria-label="Enter shop"
       style="position:fixed; top:20px; left:20px; z-index:2; cursor:pointer;">
    <img src="icon.svg" width="50" height="50" alt="Shop">
  </div>

    <!-- 3. centre NON-clickable logo -->
  <div class="center-logo">
    <img src="center-logo.svg" width="120" height="120" alt="Brand mark">
  </div>
  <!-- 4. about-us icon (top-right corner) -->
<div class="about" onclick="goAbout()" aria-label="About us"
     style="position:fixed; top:20px; right:20px; z-index:2; cursor:pointer;">
  <img src="about-icon.svg" width="70" height="70" alt="About">
</div>

  <script>
    function goShop(){
      window.location.href = 'https://fitshelter.com/';
    }
    function goAbout(){
    window.location.href = 'about.html';   // ← NEW
  }
  </script>
</body>

</html>
