<!doctype html>
<html lang="en">
<head>
  <!-- 1. basic house-keeping -->
  <meta charset="utf-8">
  <title>Your Brand – Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 2. quick SEO -->
  <meta name="description" content="Official store – limited drops every Friday.">

  <!-- 3. the styles (all in one place so we don't need extra files) -->
  <style>
    /* reset browser defaults */
    *{box-sizing:border-box;margin:0;padding:0}

    /* make the page fill the screen and hide scrollbars */
    html,body{height:100%;overflow:hidden}

    /* centre everything with flexbox */
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }

    /* fullscreen background container */
    .bg{
      position:fixed;   /* sit behind everything */
      inset:0;          /* top:0 right:0 bottom:0 left:0 */
      z-index:-1;       /* push to back */
      background:#000;  /* fallback colour while video loads */
    }
    /* the actual video */
    .bg video{
      width:100%;
      height:100%;
      object-fit:cover; /* crop to cover screen */
    }

    /* dark overlay so the white icon pops (optional) */
    .bg::after{
      content:'';
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.35);
    }

    /* the clickable shop icon */
    .gate{
      cursor:pointer;
      transition:transform .3s ease;
    }
    .gate:hover{transform:scale(1.08)} /* grow on hover */

    /* gentle pulse animation */
    @keyframes pulse{
      50%{transform:scale(1.04)}
    }
    .gate{animation:pulse 2.5s infinite}
  </style>
</head>

<body>
  <!-- 1. background video -->
  <div class="bg">
    <video autoplay muted loop playsinline>
      <source src="bg.mp4" type="video/mp4">
    </video>
  </div>

  <!-- 2. logo fixed to top-left corner -->
  <div class="gate" onclick="goShop()" aria-label="Enter shop"
       style="position:fixed; top:20px; left:20px; z-index:2; cursor:pointer;">
    <img src="icon.svg" width="70" height="70" alt="Shop">
  </div>

  <script>

    }
  </script>
</body>

</html>
